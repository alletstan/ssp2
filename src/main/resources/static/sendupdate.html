<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SSP2 EF IF</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Theme style -->
<link rel="stylesheet" href="/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="/css/main.css" />

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Send Update <small>IF to EF</small>
			</h1>
			<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>
						Login</a></li>
				<li><a href="ifUI.html"><i class="fa fa-dashboard"></i>
						Home</a></li>
				<li class="active">Send Update</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">
			<!-- /.col (left) -->

			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">Update Details</h3>
				</div>
				<div class="box-body">
					<!-- /.input group -->
					<!-- form start -->
					<form class="form-horizontal" id="updateDetails"
						action="/ifUI.html">
						<div class="box-body">
							<div class="form-group">
								<label>Threat Level</label> <select
									class="form-control select2" style="width: 100%;"
									placeholder="Threat Level" id="threatLevel">
									<option selected="selected">1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
								</select>
							</div>
							<div class="form-group">
								<label>Area Deployed:</label> <input type="text"
									class="form-control" id="areaDeployed"
									placeholder="Area Deployed">
							</div>
							<div class="form-group">
								<label>Deployment Status:</label> <input type="text"
									class="form-control" id="deploymentStatus"
									placeholder="Deployment Status">
							</div>
							<div class="form-group">
								<label>Notes:</label> <input type="text" class="form-control"
									id="notes" placeholder="Note">
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<a href="/ifUI.html" class="btn btn-default"
								id="CancelUpdateButton">Cancel</a>
							<button class="btn btn-info pull-right" id="SendUpdateButton"
								type="submit">Send Update</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
			</div>
		</section>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
	<!-- ./wrapper -->

	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-auth.js"></script>
	<script
		src="https://www.gstatic.com/firebasejs/4.6.0/firebase-database.js"></script>
	<script
		src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
	<script
		src="https://www.gstatic.com/firebasejs/4.6.0/firebase-messaging.js"></script>

	<script src="/js/fbUpdate.js"></script>
	<script src="js/moment.js"></script>

</body>

</html>
