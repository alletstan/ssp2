<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SSP2 IF EF</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="/css/main.css" />

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">


		<section class="content-header">
			<h1>
				Report System <small>IF to EF</small>
			</h1>
			<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>
						Login</a></li>
				<li><a href="ifUI.html"><i class="fa fa-dashboard"></i>
						Home</a></li>
				<li class="active">Send Report</li>
			</ol>
		</section>

		<!--  Main content -->
		<section class="content">
			<!-- /.col (left) -->

			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">Report Details</h3>
				</div>
				<div class="box-body">
					<!-- /.input group -->
					<!-- form start -->
					<form class="form-horizontal" id="reportDetails"
						action="/ifUI.html">
						<div class="box-body">
							<div class="form-group">
								<label>Date and Time Of Incident:</label> <input type="text"
									class="form-control" id="incidentDate" placeholder="DD-MM-YYYY HH:MM:SS am/pm">
							</div>
							<div class="form-group">
								<label>Location of Incident:</label> <input type="text"
									class="form-control" id="incidentLocation"
									placeholder="Location of Incident">
							</div>
							<div class="form-group">
								<label>Description of Incident:</label> <input
									type="text" class="form-control" id="incidentDescription"
									placeholder="Description of Incident">
							</div>
							<div class="form-group">
								<label>Asset Activated:</label> <input type="text"
									class="form-control" id="assetActivated"
									placeholder="Asset Activated">
							</div>
							<div class="form-group">
								<label>Time Taken to be Fully Deployed:</label> <input
									type="text" class="form-control" id="timeTakenFullDeploy"
									placeholder="Time Taken for Full Deployment in Minutes">
							</div>
							<div class="form-group">
								<label>Timely Update:</label> <input type="text"
									class="form-control" id="timelyUpdate"
									placeholder="Timely Update">
							</div>
							<div class="form-group">
								<label>Date and Time That the Incident Ended:</label> <input type="text"
									class="form-control" id="incidentEndDate"
									placeholder="DD-MM-YYYY HH:MM:SS am/pm">
							</div>
							<div class="form-group">
								<label>Casualty Assessment:</label> <input type="text"
									class="form-control" id="casualtyAssessment"
									placeholder="Casualty Assessment">
							</div>
							<div class="form-group">
								<label>Damage Assessment:</label> <input type="text"
									class="form-control" id="damageAssessment"
									placeholder="Damage Assessment">
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<a href="/ifUI.html" class="btn btn-default" id="CancelReportButton">Cancel</a>
							<button class="btn btn-info pull-right" id="SendReportButton"
								type="submit">Send Report</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
			</div>
		</section>
	</div>


	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-auth.js"></script>
	<script
		src="https://www.gstatic.com/firebasejs/4.6.0/firebase-database.js"></script>
	<script
		src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
	<script
		src="https://www.gstatic.com/firebasejs/4.6.0/firebase-messaging.js"></script>

	<script src="/js/fbReport.js"></script>
	<script src="js/moment.js"></script>

</body>

</html>
